    <body>

        <canvas id="the-canvas" height="500px" width="500px">



        </canvas>

        <script type="text/javascript">
            var canvas = document.getElementById('the-canvas');
            var context = canvas.getContext('2d');
            // Styles the line red and 10px wide
            // context.strokeStyle = '#ff0000';
            // context.lineWidth = 5;
            // Move the pen to x=100, y=100
            // context.moveTo(100, 100);
            // // Actually create, but not draw a line
            // context.lineTo(200, 100);
            // Now, fill the line
            // context.beginPath();
            // context.arc(250, 250, 100, (0 * Math.PI), (2 * Math.PI));
            // context.fill();
            // context.stroke();
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);

            var x = 10;
            var y = 20;
            var vx = 1;
            var vy = 1;

            var height = 500;
            var width = 500;

            var radius = 50;
            var endArc = 0;
            var xspeed = 1;
            var yspeed = 2;

            function draw(){
                context.fillStyle = "#" + r + g + b;
                context.clearRect(0, 0, 500, 500);
                context.beginPath();
                context.arc(x, y, radius, (0 * Math.PI), (endArc * Math.PI));
                context.fill();

                x += xspeed * vx;
                y += yspeed * vy;

                endArc += 1;

                if (x <= (0 + radius)) {
                    vx = 1;

                }

                if (x > (width - radius)) {
                    vx = -1;
                    radius -= 1;
                }

                if (y <= (0 + radius)) {
                    vy = 1;
                }

                if (y > (height - radius)) {
                    vy = -1;
                    radius -= 1;
                }
            }

            var ballInterval = setInterval(draw, 5);

        </script>
